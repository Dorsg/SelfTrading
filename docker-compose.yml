
volumes:
  pg_data: 
  ib_settings:
services:
  db:
    image: postgres:15
    container_name: trading-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: new_self_trading_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - selftrading-network
    env_file:
      - .env

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    command: sh -c "echo 'Waiting 15s for DBâ€¦' && sleep 15 && python database/init_db.py"
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env
    networks:
      - selftrading-network

  api_gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - .:/app
    command: uvicorn api_gateway.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    env_file:
      - .env
    networks:
      - selftrading-network

  client-ui:
    build:
      context: .
      dockerfile: Dockerfile.client-ui-naive
    ports:
      - "8080:80"
    depends_on:
      api_gateway:
        condition: service_started
    networks:
      - selftrading-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: python runner_scheduler/main.py
    depends_on:
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    restart: always
    env_file:
      - .env
    networks:
      - selftrading-network

networks:
  selftrading-network:
    driver: bridge
