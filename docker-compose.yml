
volumes:
  pg_data: 
  ib_settings:
services:
  db:
    image: postgres:15
    container_name: trading-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: new_self_trading_db
    ports:
      - "6543:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    command: sh -c "echo 'Waiting 15s for DBâ€¦' && sleep 15 && python database/init_db.py"
    depends_on:
      db:
        condition: service_started
    env_file:
      - .env


  api_gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - .:/app
    command: uvicorn api_gateway.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    env_file:
      - .env

  client-ui:
    build:
      context: .
      dockerfile: Dockerfile.client-ui-naive
    ports:
      - "8080:80"
    depends_on:
      api_gateway:
        condition: service_started

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: python runner_scheduler/main.py
    depends_on:
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    restart: always
    env_file:
      - .env

  ib-gateway-1:
    image: ${DOCKER_IMAGE}
    container_name: ib-gateway-1
    environment:
      TWS_USERID: ${TWS_USERID}
      TWS_PASSWORD: ${TWS_PASSWORD}
      TRADING_MODE: paper
      READ_ONLY_API: "no"
      TIME_ZONE: Asia/Jerusalem
      TWS_ACCEPT_INCOMING: accept
      BYPASS_WARNING: "yes"
      BypassOrderPrecautions: "yes"
      BypassPriceBasedVolatilityRiskWarning: "yes"
      BypassNoOverfillProtectionPrecaution: "yes"
      BypassRedirectOrderWarning: "yes"
      AllowBlindTrading: "yes"
      ENABLE_VNC: "yes"
      ENABLE_VNC_SERVER: "true"
      VNC_SERVER_PASSWORD: ${VNC_SERVER_PASSWORD}
      OVERRIDE_API_PORT: "4004"
    ports:
      - "4005:4004"
    restart: always
    networks:
      - default

networks:
  default:
    name: selftrading_default