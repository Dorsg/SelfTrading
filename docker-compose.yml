services:

  ib-gateway:
    image: ghcr.io/gnzsnz/ib-gateway:stable
    container_name: ib-gateway
    restart: always
    ports:
      - "127.0.0.1:4002:4004"           # paper API
      - "127.0.0.1:5900:5900"                        # ← NEW  (VNC)
    environment:
      TWS_USERID: dosaba823
      TWS_PASSWORD: AVIVA$142
      TRADING_MODE: paper
      READ_ONLY_API: "no"
      TWS_ACCEPT_INCOMING: accept
      TIME_ZONE: "Asia/Jerusalem"

      # ─── kill the pop-ups ─────────────────────────────
      BYPASS_WARNING: yes
      BypassOrderPrecautions: yes
      BypassPriceBasedVolatilityRiskWarning: yes
      BypassNoOverfillProtectionPrecaution: yes
      BypassRedirectOrderWarning: yes
      AllowBlindTrading: yes
      SAVE_TWS_SETTINGS: "08:00"        # optional auto-save
      VNC_SERVER_PASSWORD: trader123 
    volumes:
      - ib_settings:/home/ibgateway/tws_settings


  db:
    image: postgres:15
    container_name: trading-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: new_self_trading_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - .env

  api_gateway:
    build:
      context: .
      dockerfile: Dockerfile.api
    volumes:
      - .:/app
    command: uvicorn api_gateway.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  client-ui:
    build:
      context: .
      dockerfile: Dockerfile.client-ui-naive
    ports:
      - "8080:80"
    depends_on:
      - api_gateway 

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.scheduler
    volumes:
      - .:/app
    command: python runner_scheduler/main.py
    depends_on:
      ib-gateway:
        condition: service_started
      db:
        condition: service_started
      db-init:
        condition: service_completed_successfully
    restart: always
    env_file:
      - .env

  db-init:
    build:
      context: .
      dockerfile: Dockerfile.scheduler  
    command: sh -c "echo 'Waiting 15s for DB...' && sleep 15 && python database/init_db.py"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  pg_data:
  ib_settings: