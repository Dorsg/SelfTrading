version: '3.9'

services:
  db:
    image: postgres:15
    container_name: trading-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: self_trading_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api_gateway:
    build: ./api_gateway
    depends_on:
      - db
    ports:
      - "8000:8000"

  strategy_engine:
    build: ./strategy_engine
    depends_on:
      - db

volumes:
  pgdata:
