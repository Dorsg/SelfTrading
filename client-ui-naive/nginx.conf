# client-ui-naive/nginx.conf

# Upstream pointing at your FastAPI container
upstream backend {
    server api_gateway:8000;  # inside docker-compose network
}

server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # — API proxying —
    location ~ ^/(auth|account|orders|executed-trades|runners)(/.*)?$ {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        break;
    }

    # IB status endpoint
    location = /ib/status {
        proxy_pass         http://backend;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # — SPA fallback for all other GET/HEAD —
    location / {
        # if the file exists, serve it; otherwise serve index.html
        try_files $uri $uri/ /index.html;
    }

    # — Static asset caching —
    location ~* \.(?:png|jpg|jpeg|gif|ico|css|js|svg)$ {
        expires 30d;
        access_log off;
    }
}
